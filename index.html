<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizuki</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="raleway" style="background-color: #00000007;">
    <header>
        <section class="banner">
            <nav class="nav">
                <h2 class="logo inter-milan">Mizuki</h2>
                <a href=""><button class="btn-primary">Sign Up</button></a>
            </nav>
            <div class="template">
                <h2 class="template-moto">Cool Dark UI Template for Webflow Agencies!</h2>
                <a href=""><button class="btn-primary btn-sf">Stay Focused</button></a>
            </div>
        </section>
    </header>

    <main>
        <section class="preview">
            <div class="preview-content">
                <h2 class="preview-title">See It in Action</h2>
                <p class="preview-explore">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <a href=""><button class="btn-primary">Launch Live Preview</button></a>
            </div>
            <div class="preview-img">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="stats-section">
            <div class="container">
                <h2 class="stats-title">Joined Thousands of Productive Users</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">50K</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">2M+</div>
                        <div class="stat-label">Focus Sessions</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">95%</div>
                        <div class="stat-label">Satisfaction Rate</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
